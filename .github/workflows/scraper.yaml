name: Yad2 Scraper

on:
  schedule:
    - cron: '*/15 5-17 * * *'
    - cron: '*/30 17-20 * * *'
  workflow_dispatch:
    branches:
      - '**'

jobs:
  scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install packages
        run: yarn install

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email "${{ secrets.GIT_CONFIG_EMAIL }}"

      - name: Run scraper
        run: |
          export API_TOKEN=${{ secrets.API_TOKEN }}
          export CHAT_ID=${{ secrets.CHAT_ID }}
          yarn scrape

      
      - name: Push new JSON data if needed
        run: |
          if [ -f ./push_me ]; then
            echo "ðŸ“¦ Pushing updated data to GitHub..."
            git add .
            DATE=$(date +"%F, %H:%M:%S")
            git commit -m "updated data - $DATE" --no-edit || echo "ðŸ”¸ Nothing to commit"
            git pull --rebase --autostash
            git push
          else
            echo "âœ… No new data to push"
          fi
